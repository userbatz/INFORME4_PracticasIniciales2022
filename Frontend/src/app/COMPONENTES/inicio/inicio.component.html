<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INICIAR</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style>
    body {
      background: #48C9B0;
      background: linear-gradient(to left,#2ea38c,#48C9B0);
      color: white;
        }

    .bg{
      background-image: url("http://divisiondepublicidad.usac.edu.gt/images/slider/slide1_bg.jpg");
      background-position: center center;
    }
  </style>
</head>
<body>

  <div class="container w-75 bg-dark mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>

        <div class="col p-5 rounded-end">
          <div class="text-end">
            <img src="" alt="" width="48" [alt]="">
          </div>
          <h2 class="fw-bold text-center pt-5 mb-5">BIENVENIDO</h2>

          <form action="#">
            <div class="mb-4">
              <label for="number" class="form-label">CARNET</label>
              <input type="number" class="form-control" name="number">
            </div>
            <div class="mb-4">
              <label for="email" class="form-label"> CONTRASEÑA</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" name="connected" id="" class="form-check-input">
              <label for="connected" class="form-check-label">mantenerme conectado</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>

            <div class="my-3">
              <span>no tienes cuenta? <a href="#">Regístrate</a></span><br>
              <span><a href="#">Recuperar Password</a></span>
            </div>
          </form>



        </div>
    </div>
  </div>




</body>
</html>
